name: Check Version Increment
on:
  pull_request:
    branches:
      - main
      - development
      - feature*
      - release*
      - hotfix*
jobs:
  check-version-sh:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check Version Sh
        uses: ./
        with:
          log-level: "TRACE"
          check-only-for: "README.md"
  approve-pr:
    needs: check-version-sh
    runs-on: ubuntu-latest
    steps:
      - name: Approve PR
        uses: juliangruber/approve-pull-request-action@v2.0.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: 1



